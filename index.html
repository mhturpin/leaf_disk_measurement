<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Upload</title>
    <script src="calcs.js"></script>
  </head>
  <body>
    <h1>Process Leaf Disk Image</h1>
    <div>
      <label for="imageUpload">Choose an image:</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
    </div>
    <div>
      <input type="checkbox" id="showBrightnessGraphs" name="showBrightnessGraphs">
      <label for="showBrightnessGraphs">Show brightness graphs</label>
    </div>
    <div>
      <button id="calculate">Recalculate</button>
    </div>

    <div style="position: relative">
      <div style="display: inline-block; width: 35%; vertical-align: top">
        <h2>Original</h2>
        <img id="originalImage" style="width: 100%"/>
      </div>

      <div id="concentrationInputs" style="display: inline-block; position: relative; width: 25%"></div>

      <div style="display: inline-block; width: 35%; vertical-align: top">
        <h2>Highlighted</h2>
        <img id="highlightedImage" style="width: 100%"/>
      </div>
    </div>

    <div>
      <div id="susceptibilityGraph" style="position: relative; display: inline-block; height: 300px; width: 500px; margin: 20px"></div>
      <div style="display: inline-block; vertical-align: top">
        <p>Slope:</p>
        <p id="slope"></p>
        <p>y Intercept:</p>
        <p id="yIntercept"></p>
        <p>R Squared:</p>
        <p id="rSquared"></p>
      </div>
      <div id="brightnessGraphs"></div>
    </div>
  </body>
</html>
