<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Upload</title>
    <script src="calcs.js"></script>
  </head>
  <body>
    <h1>Upload an Image</h1>
    <form>
      <label for="imageUpload">Choose an image:</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
    </form>
    <button id="calculate">Calculate</button>
    <div id="original" style="position: relative;">
      <h2>Original</h2>
      <img id="originalImage" style="width: 50%; user-select: none" draggable="false" />
    </div>
    <div id="highlighted" style="position: relative">
      <h2>Highlighted</h2>
      <img id="highlightedImage" style="width: 50%; user-select: none" draggable="false" />
      <div id="graph" style="position: relative; display: inline-block; width: 45%; height: 300px; vertical-align: top"></div>
    </div>
  </body>
</html>
