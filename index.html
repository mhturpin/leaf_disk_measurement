<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Upload</title>
    <script src="calcs.js"></script>
  </head>
  <body>
    <h1>Process Leaf Disk Image</h1>
    <div>
      <label for="imageUpload">Choose an image:</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
    </div>
    <div>
      <label for="diskDiameter">Disk diameter (mm):</label>
      <input type="text" id="diskDiameter" name="diskDiameter" value="15.875">
    </div>
    <div>
      <label for="hoursSoaked">Number of hours soaked:</label>
      <input type="number" id="hoursSoaked" name="hoursSoaked" value="23">
    </div>
    <div>
      <button id="calculate">Recalculate</button>
    </div>

    <div style="position: relative">
      <div style="display: inline-block; width: 35%; vertical-align: top">
        <h2>Original</h2>
        <img id="originalImage" style="width: 100%"/>
      </div>

      <div id="concentrationInputs" style="display: inline-block; position: relative; width: 25%"></div>

      <div style="display: inline-block; width: 35%; vertical-align: top">
        <h2>Highlighted</h2>
        <img id="highlightedImage" style="width: 100%"/>
      </div>
    </div>

    <div>
      <h2>Necrotic Area Linear Regression</h2>
      <div id="susceptibilityGraphArea" style="position: relative; display: inline-block; height: 300px; width: 500px; margin: 20px"></div>
      <div id="linearRegressionArea" style="display: inline-block; vertical-align: top">
        <p>Slope:</p>
        <p class="slope"></p>
        <p>y Intercept:</p>
        <p class="yIntercept"></p>
        <p>R Squared:</p>
        <p class="rSquared"></p>
      </div>
    </div>

    <div>
      <h2>Necrotic Width Linear Regression</h2>
      <div id="susceptibilityGraphWidth" style="position: relative; display: inline-block; height: 300px; width: 500px; margin: 20px"></div>
      <div id="linearRegressionWidth" style="display: inline-block; vertical-align: top">
        <p>Slope:</p>
        <p class="slope"></p>
        <p>y Intercept:</p>
        <p class="yIntercept"></p>
        <p>R Squared:</p>
        <p class="rSquared"></p>
      </div>
    </div>
  </body>
</html>
